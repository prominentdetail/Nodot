<!DOCTYPE html>
<html>
	<head>
		<title>Nodot</title>
	</head>
	
	
	<link href="style.css" rel="stylesheet">	
	
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/misc.js"></script>
	<script type="text/javascript" src="js/scene.js"></script>
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript" src="js/colorPanel.js"></script>
	<script type="text/javascript" src="js/color_conversion.js"></script>
	
	<body>
		<div id="bodyBlock"></div><!-- This div is required in order to check if left mouse button is held while leaving/entering the window, it blocks the click to the body which would otherwise mess it up -->
		
		<!-- Panel ####################################################
			The canvases that we draw to will be placed within these divs. Also a canvas that gets overlayed to draw the brush indicator
			We can zoom the div contents so that we don't have to do any scaling drawing procedures on the canvas.
			We can also take advantage of the scrollbars and get position of the mouse coordinates within the div.
			The canvasFrame element has a padding that will allow scrolling beyond the canvas edges, and we should allow this to be adjustable, or relative to canvas size.
		-->		
		
		<div id='canvasScroll' style='overflow:scroll; width: calc(100% - 200px); height: calc(100% - 100px); position:absolute; right:0px; top:0px; border: inset 3px #ccc; background-color: #888;'>
			<div id='canvasFrame' style='overflow:hidden; padding:calc(100% * 0.25); display: inline-block; zoom:1;position:relative;'>
				
				<div id='overlayDiv' style='overflow:hidden; width: 100%; height: 100% ; position:absolute; left:0px; top:0px; border: 0px; pointer-events:none;'>
					<canvas id='canvasIndicator' width='64' height='64' style='position:absolute; top:0px; left:0px; z-index:999; pointer-events:none; border: solid 0px #000;'></canvas>
				</div>
				
				<div id='canvasDiv' class='bgChecker' style='width:512px; height:512px; position:relative;'>
				</div>
				
			</div>
		</div>
		
		<!-- 
			end of panel
			########################################################
		-->
		
		<div id="colorPanel" style="width:200px;"></div>
		<div id="toolPropertyPanel" style="width:200px;"></div>
		<div id="layerPanel" style="width:200px;"></div>
		
		<select onchange="zoom(this)">
			<option value=".25">25%</option>
			<option value=".50">50%</option>
			<option value=".75">75%</option>
			<option value="1" selected>100%</option>
			<option value="2">200%</option>
			<option value="3">300%</option>
			<option value="4">400%</option>
			<option value="5">500%</option>
			<option value="6">600%</option>
			<option value="7">700%</option>
			<option value="8">800%</option>
			<option value="9">900%</option>
			<option value="10">1000%</option>
			<option value="11">1100%</option>
			<option value="12">1200%</option>
			<option value="13">1300%</option>
			<option value="14">1400%</option>
			<option value="15">1500%</option>
			<option value="16">1600%</option>
		</select>
		
		<fieldset>
			<legend>Test</legend>
			<div class="controlgroup">
				<input type="file" id="imageLoader" name="imageLoader"/><br>
				<button>test</button>
			</div>
		</fieldset>
		
		<script type="text/javascript">
			//put this script last within body so that it runs after dom elements are ready
			initiate();
		</script>
		
	</body>
</html>
